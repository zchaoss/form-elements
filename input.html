<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>Document</title>
  <style>
    input {
      float: right;
    }

    input[type="range"],
    input[type="datetime-local"] {
      margin-top: -10px;
      left: 0;
    }

    input[type="file"] {

      margin-right: -76px;
    }

    span~label {
      float: right;
    }

    span~label input,
    fieldset input {
      float: none;
    }

    form {
      width: 300px;
    }

    button {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <form action="./" method="POST">
    <div>
      <label>姓名：<input type="text" name="username" maxlength="4" placeholder="请输入的姓名..."></label>
    </div>
    <div>
      <label for="person">角色：</label>
      <input type="search" name="userwork" id="person" list="players">
      <datalist id="players">
        <option value="doctor">doctor</option>
        <option value="actor">actor</option>
        <option value="writer">writer</option>
      </datalist>
    </div>
    <div>
      <label>电话号码：<input type="tel" name="userntel" pattern="/^1[3-9]\d{9}$/"></label>
    </div>
    <div>
      <label>主页：<input type="url" name="userurl" placeholder="https://baidu.com" multiple></label>
    </div>
    <div>
      <label>邮箱：<input type="email" name="useremail" pattern="/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/"
          multiple></label>
    </div>
    <div>
      <label>年龄：<input type="number" name="userage" min="0" max="100" required></label>
    </div>
    <div>
      <label>密码：<input type="password" name="userpwd"></label>
    </div>
    <div>
      <span>性别：</span>
      <label><input type="radio" name="usergender" value="male" checked>男</label>
      <label><input type="radio" name="usergender" value="female">女</label>
    </div>
    <div>
      <span>爱好：</span>
      <label><input type="checkbox" name="userhobby" value="reading">读书</label>
      <label><input type="checkbox" name="userhobby" value="writing">写字</label>
      <label><input type="checkbox" name="userhobby" value="drawing">画画</label>
    </div>
    <div>
      <label>文件:<input type="file" name="userfile" accept="image/*" multiple></label>
    </div>
    <div>
      <label>音量:<input type="range" name="uservolume" min="0" max="100" value="90" step="10"></label>
    </div>
    <div>
      <label>颜色：<input type="color" name="usercolor" value="#ff0000"></label>
    </div>
    </div>
    <div>
      <label>时间：<input type="datetime-local" name="usertime"></label>
    </div>
    <br>
    <button>提交</button>
  </form>
</body>

</html>
